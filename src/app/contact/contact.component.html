<section>
    <div class="container" style="padding-top: 70px;">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <form>
                    <div class="form-group">
                        <h1 style="margin-bottom: 20px">Hãy để lại lời nhắn của bạn</h1>
                        <input [(ngModel)]="name" [class.is-invalid]="!fieldValid(name)" [class.is-valid]="fieldValid(name)" name="name" type="text" class="form-control input-custom" placeholder="Họ và tên">
                        <input [(ngModel)]="phone" [class.is-invalid]="!fieldValid(phone,'phone')" [class.is-valid]="fieldValid(phone,'phone')" name="phone" type="text" class="form-control input-custom" placeholder="Số điện thoại*">
                        <input [(ngModel)]="email" [class.is-invalid]="!fieldValid(email,'email')" [class.is-valid]="fieldValid(email,'email')" name="email" type="email" class="form-control input-custom" placeholder="Email*">
                        <textarea class="form-control input-custom" rows="7" placeholder="Lời nhắn của bạn"></textarea>
                    </div>
                    <div>
                        <button [disabled]="!formValid()" (click)="submit()" style="margin-top: 28px;" type="button" class="btn btn-warning btn-custom">Gửi yêu cầu</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <img style="width:100%;width: 100%;top: -35px; left: 35px; position: relative;" src="/assets/media/CONTACT/anh.jpg">
            </div>
        </div>
    </div>
</section>
