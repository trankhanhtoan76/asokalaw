<div class="modal fade" id="{{dataid}}" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-body">
                <button (click)="reloadIframe()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="font-size: 30px">&times;</span>
                </button>
                <div class="modal-youtube">
                    <iframe style="width: 100%;height:280px" [src]="link" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
