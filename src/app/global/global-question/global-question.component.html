<section id="question" style="margin-bottom: 3rem;">
    <div class="container">
        <h1 class="center" style="margin-bottom: 3rem;">Các câu hỏi thường gặp</h1>
        <div class="s6-content">
            <div class="row">
                <div class="col-md-6">
                    <div *ngFor="let content of contentsleft" class="s6-item">
                        <h4>{{content.t}}</h4>
                        <ul>
                            <li *ngFor="let item of content.b">
                                <div class="s6head">{{item.t}}</div>
                                <div class="s6body" style="display: none;">
                                    <p [innerHTML]="nl2br(item.c)"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div *ngFor="let content of contentsright" class="s6-item">
                        <h4>{{content.t}}</h4>
                        <ul>
                            <li *ngFor="let item of content.b">
                                <div class="s6head">{{item.t}}</div>
                                <div class="s6body" style="display: none;">
                                    <p [innerHTML]="nl2br(item.c)"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="info-see-all center">
                <a href="#" data-toggle="modal" data-target="#modal-question" style="cursor: pointer;text-decoration: underline;color: #1a61ab;">Xem tất cả các câu hỏi &gt;&gt;</a>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="modal-question" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: none; padding: unset; padding-top: 1rem;">
                <button type="button" class="close" data-dismiss="modal" style="padding: unset; padding-right: 2rem; outline: none;" aria-label="Close">
                    <span aria-hidden="true" style="font-size: 26px">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-container *ngFor="let content of contentsleft">
                    <h4 class="text-warning">{{content.t}}</h4>
                    <div>
                        <div *ngFor="let item of content.b" class="card" style="margin-bottom: 5px;">
                            <div class="card-header cardHeader">
                                <h5 style="cursor: pointer" class="mb-0 collapsed" data-toggle="collapse" [attr.data-target]="'#'+str2id(item.t)" aria-expanded="false" [attr.aria-controls]="str2id(item.t)">
                                    <table style="width: 100%">
                                        <tr>
                                            <td><span class="btnLink Link">{{item.t}}</span></td>
                                            <td style="vertical-align: middle;text-align:right"><i class="fa fa-chevron-up"></i></td>
                                        </tr>
                                    </table>
                                </h5>
                            </div>
                            <div [id]="str2id(item.t)" class="collapse">
                                <div class="card-body" style="background-color: #f6f6f6;" [innerHTML]="nl2br(item.c)"></div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngFor="let content of contentsright">
                    <h4 class="text-warning">{{content.t}}</h4>
                    <div>
                        <div *ngFor="let item of content.b" class="card" style="margin-bottom: 5px;">
                            <div class="card-header cardHeader">
                                <h5 class="mb-0 collapsed" data-toggle="collapse" [attr.data-target]="'#'+str2id(item.t)" aria-expanded="false" [attr.aria-controls]="str2id(item.t)">
                                    <table style="width: 100%">
                                        <tr>
                                            <td><span class="btnLink Link">{{item.t}}</span></td>
                                            <td style="vertical-align: middle;text-align:right"><i class="fa fa-chevron-up"></i></td>
                                        </tr>
                                    </table>
                                </h5>
                            </div>
                            <div [id]="str2id(item.t)" class="collapse">
                                <div class="card-body" style="background-color: #f6f6f6;" [innerHTML]="nl2br(item.c)"></div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
