                <img style="margin-top: 20px" class="image-header" src="/assets/media/PLSK/Banner/text-banner-1.svg">
                <br/>
                <img style="margin-left: -30px;margin-top: 10px; width: 80%" class="image-header" src="/assets/media/PLSK/Banner/text-banner-2.svg">
                <p style="margin-top: 40px; width: 80%; color: white;
    font-weight: 200;
    line-height: 30px;
   ">Luật sư chuyên trách về pháp lý tổ chức sự kiện trực tiếp tư vấn
                    và hướng dẫn, bảo chứng cho sự kiện diễn ra thành công.</p>
                <button onclick="$('#plskform1').modal('show')" style="padding: 10px 50px;  border-radius:30px;margin-top: 60px; position: relative; z-index: 1;" class="btn btn-warning ">Tư vấn miễn phí</button>
                <img class="d-none d-md-block" style="position: absolute;

<div class="modal fade" id="plskform1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: none; padding: unset; padding-top: 1rem;">
                <button type="button" class="close" data-dismiss="modal" style="padding: unset; padding-right: 2rem" aria-label="Close">
                    <span aria-hidden="true" style="font-size: 26px">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4 class="text-center">Nhận tư vấn miễn phí</h4>
                <div class="form-group">
                    <input [class.is-invalid]="!fieldValid(name)" [class.is-valid]="fieldValid(name)" type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Họ tên *">
                </div>
                <div class="form-group">
                    <input [class.is-invalid]="!fieldValid(phone,'phone')" [class.is-valid]="fieldValid(phone,'phone')" class="form-control" [(ngModel)]="phone" name="phone" type="tel" placeholder="Số điện thoại *"/>
                </div>
                <div class="form-group">
                    <input [class.is-invalid]="!fieldValid(email,'email')" [class.is-valid]="fieldValid(email,'email')" class="form-control" name="email" [(ngModel)]="email" type="email" placeholder="Email *"/>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Tên doanh nghiệp (Nếu bạn đăng ký khóa học pháp lý)<sup>*</sup></label>
                    <input class="form-control" name="email" [(ngModel)]="company" type="text"/>
                </div>
                <div class="form-group problem-checkbox">
                    <label>Chọn dịch vụ bạn cần tự vấn</label>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" [checked]="s1Check" (change)="s1Check=!s1Check" type="checkbox">
                                <span class="form-check-label">{{s1}}</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" [checked]="s3Check" (change)="s3Check=!s3Check" type="checkbox">
                                <span class="form-check-label">{{s3}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" [checked]="s2Check" (change)="s2Check=!s2Check" type="checkbox">
                                <span class="form-check-label">{{s2}}</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" [checked]="s4Check" (change)="s4Check=!s4Check" type="checkbox">
                                <span class="form-check-label">{{s4}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button [disabled]="!formValid()" style="margin: auto; color: white;" (click)="submit()" type="button" class="btn btn-warning">Gửi yêu cầu</button>
            </div>
        </div>
    </div>
</div>
