<section class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-7" style="margin-top: 70px; ">
                <h1 style="line-height: 60px; font-weight: 500; font-family:'Montserrat',sans-serif; font-size: 45px; color: #000000;">
                    Quản trị doanh nghiệp tinh gọn &quot;4 trong 1&quot;
                </h1>
                <p style="margin-top: 40px; font-weight: 200; line-height: 30px;">
                    &quot;Trong 3 năm đầu tiên khởi nghiệp, hàng trăm doanh nghiệp đã tối ưu chi phí đến 87% với giải pháp Quản trị "4 trong 1&quot;.
                </p>
                <button onclick="$('#dnd3nform1').modal('show')" style="padding: 10px 40px; margin-top: 60px;" class="btn btn-outline-warning ">Tư vấn cho tôi</button>
            </div>
        </div>
    </div>
</section>
<app-dnd3n-missing (onselectservice)="childSelectService($event)"></app-dnd3n-missing>
<app-dnd3n-recognize></app-dnd3n-recognize>
<app-dnd3n-reason></app-dnd3n-reason>
<app-dnd3n-feedback></app-dnd3n-feedback>
<app-dnd3n-excusion></app-dnd3n-excusion>
<app-dnd3n-support></app-dnd3n-support>
<app-dnd3n-question></app-dnd3n-question>
<section class="sub bg-image center">
    <div class="container-fluid sub-fluid">
        <div class="row">
            <div class="col-md-8" style="text-align: left;">
                Chúng tôi tự hào là <b>cộng sự tận tâm cho 100+ nhà đầu tư</b><br>nước ngoài kinh doanh thành công tại Việt Nam.
            </div>
            <div class="col-md-4">
                <div style="width: fit-content; float:right ; ">
                    <button onclick="$('#dnd3nform1').modal('show')" style="   padding: 8px 15px; font-size: 16px;" class="btn btn-warning sub-button shadow">Yêu cầu tư vấn</button>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="dnd3nform1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: none; padding: unset; padding-top: 1rem;">
                <button type="button" class="close" style="padding: unset; padding-right: 2rem" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true" style="font-size: 26px">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input [(ngModel)]="name" name="name" [class.is-invalid]="!fieldValid(name)" [class.is-valid]="fieldValid(name)" type="text" class="form-control" id="name" placeholder="Họ tên*">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="phone" name="phone" [class.is-invalid]="!fieldValid(phone,'phone')" [class.is-valid]="fieldValid(phone,'phone')" class="form-control" type="text" id="phone" placeholder="Số điện thoại*" required/>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="email" name="email" [class.is-invalid]="!fieldValid(email,'email')" [class.is-valid]="fieldValid(email,'email')" class="form-control" type="email" id="email" placeholder="Email*" required/>
                </div>
                <div class="form-group">
                    <label>Dịch vụ pháp lý yêu cầu tư vấn*</label>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check-inline">
                                    <input (change)="selectService(s1)" [checked]="isSelectedService(s1)" class="form-check-input" name="service" type="checkbox" id="service1" [value]="s1">
                                    <label class="form-check-label font-weight-normal" for="service1">{{s1}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check-inline">
                                    <input (change)="selectService(s2)" [checked]="isSelectedService(s2)" class="form-check-input" name="service" type="checkbox" id="service2" [value]="s3">
                                    <label class="form-check-label font-weight-normal" for="service2">{{s2}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check-inline">
                                    <input (change)="selectService(s3)" [checked]="isSelectedService(s3)" class="form-check-input" name="service" type="checkbox" id="service3" [value]="s3">
                                    <label class="form-check-label font-weight-normal" for="service3">{{s3}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check-inline">
                                    <input (change)="selectService(s4)" [checked]="isSelectedService(s4)" class="form-check-input" name="service" type="checkbox" id="service4" [value]="s4">
                                    <label class="form-check-label font-weight-normal" for="service4">{{s4}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea [(ngModel)]="description" name="description" class="form-control" id="questiontext" rows="3" placeholder="Nhập câu hỏi mô tả tình trạng công ty bạn tại đây"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="submit()" [disabled]="!formValid()" style="margin: auto; color: white;" type="button" class="btn btn-warning" data-dismiss="modal">Gửi yêu cầu</button>
            </div>
        </div>
    </div>
</div>
