<header>
    <section [ngClass]="fixedTop">
        <div class="bg-blue">
            <div class="container">
                <div class="row d-none d-md-flex" style="height: 55px;">
                    <div class="col-md-6" style="margin: auto; display: grid;">
                        <div class="tel" style="font-size: 16px;font-weight: bold; color: #afaead;font-family:'Montserrat',serif;">
                            <img style="height: 16px;  padding-right: 2px;" src="/assets/media/mail_icon.svg"/> consult@asokalaw.vn
                            &nbsp;&nbsp;
                            <img style="height: 16px;font-weight: bold" src="/assets/media/phone_icon.svg"/>
                            <a href="tel:02862789228" style="font-weight: bold;font-family:'Montserrat',serif;">
                                028 62 789 228
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6" style="margin: auto; float:right;">
                        <div style="float:right; padding: 10px 5px;">
                            <a style=" font-weight: bold;" href="#">VN</a>
                            <span style="    font-size: 15px; font-weight: 900; color:#fff"> | </span>
                            <a style=" font-weight: bold;" href="#">EN</a>
                        </div>
                        <div class="padding" style="float:right">
                            <button id="headerButtonModal" data-toggle="modal" data-target="#modalHomeAdvice" class="float-right btn btn-outline-warning padding" type="button">Nhận tư vấn miễn phí</button>
                        </div>
                    </div>
                </div>
                <div class="row d-block d-md-none" style="height: 40px;">
                    <div style="padding: 10px 5px;">
                        <img style="height: 16px" src="/assets/media/phone_icon.svg"/>
                        <a href="tel:02862789228" style="font-weight: bold">
                            028 62 789 228
                        </a>
                        <div class="float-right">
                            <a style=" font-weight: bold;" href="#">EN</a>
                            <span style="font-size: 15px; font-weight: 900; color:#fff;"> | </span>
                            <a style=" font-weight: bold;" href="#">VN</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-headermainmenu></app-headermainmenu>
    </section>
</header>
<div class="modal fade" id="modalHomeAdvice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: none; padding: unset; padding-top: 1rem;">

                <button type="button" class="close" data-dismiss="modal" style="padding: unset; padding-right: 2rem" aria-label="Close">
                    <span aria-hidden="true" style="font-size: 26px">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="homeAdvice">
                    <div class="form-group">
                        <input (keyup)="n=true" [class.is-invalid]="!form.fieldValid(name)&&n" [class.is-valid]="form.fieldValid(name)&&n" type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Họ tên *">
                        <i *ngIf="!form.fieldValid(name) && n"><small class="text-danger">Bắt buộc nhập họ tên.</small></i>
                    </div>
                    <div class="form-group">
                        <input (keyup)="p=true" [class.is-invalid]="!form.fieldValid(phone,'phone')&&p" [class.is-valid]="form.fieldValid(phone,'phone')&&p" class="form-control" [(ngModel)]="phone" name="phone" type="text" placeholder="Số điện thoại *"/>
                        <i *ngIf="!form.fieldValid(phone,'phone') && p"><small class="text-danger">Bắt buộc nhập số điện thoại hợp lệ.</small></i>
                    </div>
                    <div class="form-group">
                        <input (keyup)="e=true" [class.is-invalid]="!form.fieldValid(email,'email')&&e" [class.is-valid]="form.fieldValid(email,'email')&&e" class="form-control" name="email" [(ngModel)]="email" type="text" placeholder="Email *"/>
                        <i *ngIf="!form.fieldValid(email,'email') && e"><small class="text-danger">Bắt buộc nhập email hợp lệ.</small></i>
                    </div>
                    <div class="form-group problem">
                        <label for="problem">Vấn đề bạn cần tư vấn</label>
                        <textarea class="form-control" [(ngModel)]="description" name="description" id="problem" rows="2"></textarea>
                    </div>
                    <div class="form-group problem-checkbox">
                        <label>Dịch vụ bạn cần tư vấn</label>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" [checked]="service.dkkd" (change)="service.dkkd=!service.dkkd" type="checkbox">
                                        <span class="form-check-label">Đăng ký kinh doanh</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" [checked]="service.dknh" (change)="service.dknh=!service.dknh">
                                        <span class="form-check-label">Đăng ký nhãn hiệu</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" [checked]="service.pltx" (change)="service.pltx=!service.pltx">
                                        <span class="form-check-label">Pháp lý thường xuyên</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" [checked]="service.plsk" (change)="service.plsk=!service.plsk">
                                        <span class="form-check-label">Pháp lý sự kiện</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" [checked]="service.tvtt" (change)="service.tvtt=!service.tvtt">
                                        <span class="form-check-label">Tư vấn trực tuyến</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" [checked]="service.xltc" (change)="service.xltc=!service.xltc">
                                        <span class="form-check-label">Xử lý tranh chấp</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button style="margin: auto; color: white;" (click)="submit()" type="button" class="btn btn-warning">Gửi yêu cầu</button>
            </div>
        </div>
    </div>
</div>
