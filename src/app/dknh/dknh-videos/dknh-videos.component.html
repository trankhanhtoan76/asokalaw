<section id="slide-video" class="sub">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 style="margin-left: 40px; margin-bottom: -20px; font-family: 'Montserrat'; font-weight: 500;">Video được xem nhiều nhất</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="list-slide-video">
                    <ng-container *ngFor="let video of videos">
                        <div class="slide-item fix-slide-dkn-videos-V">
                            <img style="cursor: pointer" [attr.data-target]="'#'+video.id" data-toggle="modal" class="img-responsive" src="{{video.img}}"/>
                            <p style="padding-top: 10px;"><i class="fa fa-eye" aria-hidden="true"></i><span style="color: #9f9fb1;"> 1.8k lượt xem</span></p>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-container *ngFor="let video of videos">
    <app-modal-video [dataid]="video.id"></app-modal-video>
</ng-container>
