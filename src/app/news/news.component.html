<app-news-header *ngIf="category" [data]="category"></app-news-header>
<section id="news">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <app-news-box *ngIf="posts.length>0" [data]="posts[0]"></app-news-box>
            </div>
            <div class="col-md-4">
                <app-news-form1></app-news-form1>
                <div class="news-tags">
                    <app-news-tag [data]="_global.locale=='vi'?category.tags:category.en_tags"></app-news-tag>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <ng-container *ngFor="let item of posts">
                <div *ngIf="item.id!=posts[0].id" class="col-md-4">
                    <app-news-box2 [data]="item"></app-news-box2>
                </div>
            </ng-container>
        </div>
        <div *ngIf="showBtnGetMore" class="row">
            <div class="col-md-12 center">
                <nav class="news-pagination">
                    <ul class="pagination">
                        <li class="page-item"><a (click)="getMore()" class="page-link" style="width: auto" href="javascript:void('')">{{global.locale=='vi'?'Tải thêm ...':'Tải thêm ... aaa'}}</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
<app-news-form2></app-news-form2>
