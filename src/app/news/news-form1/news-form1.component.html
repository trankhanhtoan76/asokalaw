<form class="form-adv">
    <h4>Tư vấn pháp lý miễn phí</h4>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Họ tên">
    </div>
    <div class="form-group">
        <input (keyup)="e=true" [class.is-invalid]="!form.fieldValid(email,'email')&&(e||submitClick)" [class.is-valid]="form.fieldValid(email,'email')" class="form-control" name="email" [(ngModel)]="email" type="text" placeholder="Email *"/>
        <i *ngIf="!form.fieldValid(email,'email')&&(e||submitClick)"><small class="text-danger">Bắt buộc nhập email hợp lệ.</small></i>
    </div>
    <div class="form-adv-btn"><button (click)="submit()" type="button" class="btn btn-warning">Gửi yêu cầu</button></div>
</form>
