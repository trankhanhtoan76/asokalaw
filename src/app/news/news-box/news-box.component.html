<div *ngIf="data" class="news-content">
    <p class="news-banner">
        <img src="{{data.image}}" style="max-width: 100%">
    </p>
    <div class="news-label">
        <div class="row">
            <div class="col-sm-8">
                <p class="news-tag">
                    <span routerLink="/danh-muc/{{data.category_slug}}" class="badge badge-secondary">
                        <img style="width: 100%" src="/assets/media/chnn/news01_tag.svg">
                        {{global.locale == 'vi' ? data.category_name : data.en_category_name}}
                    </span>
                    <span>{{data.modified_at|date:'dd/MM/yyyy'}}</span>
                </p>
            </div>
            <div class="col-sm-4">
                <div class="news-view">
                    <p>{{data.views}}&nbsp;<span>lượt xem</span></p>
                </div>
            </div>
        </div>
    </div>
    <h2 style="cursor: pointer" routerLink="/tin-tuc/{{data.slug}}">{{global.locale == 'vi' ? data.title : data.en_title}}</h2>
    <p>{{global.locale == 'vi' ? data.short_description : data.en_short_description}}</p>
    <a routerLink="/tin-tuc/{{data.slug}}" class="news-btn btn btn-outline-dark">
        Đọc tiếp<span><img src="/assets/media/chnn/news01_Asset 7.svg"></span>
    </a>
</div>
